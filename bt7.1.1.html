<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
<script>
    let V = parseFloat(prompt('Nhập điểm Vật lý'));
    let H = parseFloat(prompt('Nhập điểm Hóa học'));
    let S = parseFloat(prompt('Nhập điểm Sinh học'));
    let tb = (V+H+S)/3
    document.write('Điểm trung bình: ' + tb)
</script>
</body>
</html>
