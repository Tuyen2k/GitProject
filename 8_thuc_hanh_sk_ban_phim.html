<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="ready()">
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
</body>
</html>
<script>
    function upArrow(){
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrow(){
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrow(){
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrow(){
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    function moveSelection(evt){
        switch (evt.keyCode){
            case 37:
                leftArrow(); break;
            case 39:
                rightArrow();break;
            case 38:
                upArrow();break;
            case 40:
                downArrow();break;
        }
    }
    function ready(){
        window.addEventListener('keydown', moveSelection);
    }
</script>
