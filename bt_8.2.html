<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ngày trong tháng</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1> <br>
<input type="text" id="month" min="1" max="12" placeholder="Nhập tháng">
<button onclick="check()">Check</button>
<h3 id="day1"></h3>
</body>
</html>
<script>
    function check(){
        let month = document.getElementById('month').value;
        switch (month){
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('day1').innerHTML= 'Tháng '+month+' có 31 ngày'; break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('day1').innerHTML= 'Tháng '+month+' có 30 ngày'; break;
            case '2':
                document.getElementById('day1').innerHTML= 'Tháng '+month+' có 28 hoặc 29 ngày'; break;
            default:
                document.getElementById('day1').innerHTML= 'Vui lòng nhập lại'; break;
        }

    }
</script>
