<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
<label>Fahrenheit </label> <input type="number" placeholder="Fahrenheit" onchange="temperatureConverter(this.value)">
<br>
<br>
Celcius: <p id="result"></p>
</body>
</html>
<script>
    function temperatureConverter(Num){
        Num = parseFloat(Num);
        document.getElementById('result').innerHTML = (Num-32)/1.8
    }
</script>
