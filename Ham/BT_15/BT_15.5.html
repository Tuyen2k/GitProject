<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
</head>
<style>
    table, tr, td {
        border-collapse: collapse;
        background-color: rgb(242, 242, 242);
    }

    td.nameProduct {
        width: 300px;
        height: 35px;
        font-size: 15px
    }

    td {
        width: 150px
    }

    td.bolder {
        width: 300px;
        height: 35px;
    }
    button {
        background-color: rgb(80, 175, 80);
        color: white;
    }

</style>
<body onload="displayProduct()">
<table>
    <tr>
        <td><h2>Add New Product</h2> </td>
       <td> <input type="text" id="newProduct" placeholder="New Product">
        <button onclick="addNewProduct()">Add</button></td>
    </tr>
    <tr>
        <td><h2>Edit Product</h2></td>
        <td>
            <input type="text" id="editProduct" placeholder="Edit Product">
            <button onclick="updateProduct(this)">Update</button>
        </td>
    </tr>
    <tr>
        <td class="bolder">
            <h2>Display All Product</h2>
        </td>
        <td class="bolder">
            <button onclick="displayProduct()">Reload</button>
        </td>
    </tr>
</table>

<div id="display"></div>
</body>
</html>
<script>
    let arrayProduct = ['Sony Xperia', 'Samsung Galaxy', 'Nokia 6', 'Xiaomi Redmi Note 4',
        'Apple iPhone 6S', 'Xiaomi Mi 5s Plus', 'Apple iPhone 8 Plus', 'Fujitsu F-04E', 'Oppo A71']

    function addNewProduct() {
        let input = document.getElementById('newProduct').value
        arrayProduct.push(input)
        alert('Đã thêm sảm phẩm ' + input + ' vào danh sách.')
        document.getElementById('newProduct').value = ''
        displayProduct()
    }

    function Delete(element) {
        for (let i = 0; i < arrayProduct.length; i++) {
            if (element.id == i) {
                confirm('Bạn có chắc muốn xóa sản phẩm?')
                arrayProduct.splice(i, 1)
            }
        }
        displayProduct()
    }

    function edit(element) {
        for (let i = 0; i < arrayProduct.length; i++) {
            if (element.id == i) {
                document.getElementById('editProduct').value = arrayProduct[i]
            }
        }
    }
    function updateProduct(element){
        let update = document.getElementById('editProduct').value
        for (let i = 0; i < arrayProduct.length; i++) {
            if (element.id == i) {
               arrayProduct[i]=update
            }
        }
        alert('Bạn đã sửa sản phầm ' + update )
        document.getElementById('editProduct').value = ''
        displayProduct()
    }

    function displayProduct() {
        data = '<table>'
        for (let i = 0; i < arrayProduct.length; i++) {
            data += '<tr>'
            data += '<td class="nameProduct">' + arrayProduct[i] + '</td>'
            data += '<td><button onclick="edit(this)" id="' + i + '">Edit</button></td>'
            data += '<td><button onclick="Delete(this)" id="' + i + '">Delete</button></td>'
            data += '<tr>'
        }
        data += '</table>'
        document.getElementById('display').innerHTML = data
    }
</script>
