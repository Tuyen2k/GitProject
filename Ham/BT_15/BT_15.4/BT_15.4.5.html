<script>
    let a = prompt()
    let array = a.split(' ')
    let min = smallest_value(array)
    alert('Giá trị nhỏ nhất là: ' + min)

    function
    smallest_value(arr) {
        let min = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i]
                return min
            }
        }
    }
</script>
