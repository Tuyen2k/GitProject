<script>
    let number = parseFloat(prompt('Nhập vào một số'))
    let result = factorial(number)
    function factorial(number) {
        let factorial = 1
        for (let i = 0; i < number; i++) {
            factorial = factorial * (number - i)
        }
        return factorial
    }
    alert('Gia thừa của số ' + number + ' là: ' + result)
</script>
