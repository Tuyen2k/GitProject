<script>
    let pi = 3.14159
    let radius = parseFloat(prompt('Nhập bán kính của hình tròn: '))
    let area = circle_area(radius)
    alert('Diện tích hình tròn là: ' + area)
    let perimeter = circle_perimeter(radius)
    alert('Chu vi hình tròn là: ' + perimeter)

    function circle_area(radius) {
        return radius * radius * pi
    }

    function
    circle_perimeter(radius) {
        return 2 * radius * pi
    }
</script>
