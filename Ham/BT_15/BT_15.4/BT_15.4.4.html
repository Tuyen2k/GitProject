<script>
  let value = isNumber(prompt('Nhập vào một ký tự'))
  alert(value)
  function isNumber(value){
    if (isNaN(value)){ return false
      // alert('Giá trị nhập vào không phải là ký tự số')
    }else { return true
        // alert('Giá trị nhập vào là ký tự số')
    }
  }
</script>
