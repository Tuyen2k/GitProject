<script>
    let index = -1
    let array1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let array2 = ['Ursa_Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa_Major', 'Leo'];
    let result = display(prompt('Nhập tên Ngôi Sao: '))

    function display(value) {
        for (let i = 0; i < array1.length; i++) {
            if (value === array1[i]) {
                index = i;
            }
        }
        if (index !== -1) {
            for (let i = 0; i < array2.length; i++) {
                if (index === i) {
                    return array2[i];
                }
            }
        } else alert('Không tìm thấy ngôi sao')
    }

    document.write('Chòm sao tương ứng là: ' + result)

</script>
