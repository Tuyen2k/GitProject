<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gọi hàm</title>
</head>
<body>
<div id="display"></div>
</body>
</html>
<script>
    let a = addNumber(+prompt('Nhập vào 1 số'))

    function addNumber(number){
        return number+1;
    }
    document.getElementById('display').innerHTML = a
</script>
