<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" /></form>
</body>
</html>
<script>
    let abc = null;
    abc = document.getElementById('myImage');
    function inut(){
        abc = document.getElementById('myImage');
        abc.style.position = 'relative';
        abc.style.left =  '0px';
        abc.style.top =  '0px';
    }
    function moveRight() {
        abc.style.left = parseInt(abc.style.left)  +10+ 'px';
        abc.style.top = parseInt(abc.style.top)  +10+ 'px'
    }
    window.onload = inut();
</script>
