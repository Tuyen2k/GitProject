<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành tạo form cơ bản</title>
</head>
<style>
    .wufoo {
        font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;

</style>
<body>
<h1>Order Form</h1>
<form action="thuchanh.html" method="get">
  <h3>Whast would you like to buy?</h3>
    <select>
        <option value="">A</option>
        <option>B (+ 0,5$)</option>
        <option>C (+ 0,5$)</option>
    </select> <br>
    <h3>How many would like to order?</h3>
    <input type="radio" name="1"/>1 - $10 <br>
    <input type="radio" name="1"/>2 - $20 <br>
    <input type="radio" name="1"/>3 - $30 <br>
    <h3>Name<span style="color: red">*</span> </h3>
    <input type="text" name="firstname" id="Firstname" size="15">  <input type="text" name="lastname" id="Lastname" size="15">
    <br>
    <h3>Email</h3>
    <input type="text" name="email" size="30">
    <h3>Phone Number</h3>
    <input type="text" name="phone1" size="5">- <input type="text" name="phone2" size="5">- <input type="text" name="phone3" size="5">
    <br><br>
    <input type="submit" value="Submit"><br>
</form>
