<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
  let PI = 3.14159;
  let R = parseInt(prompt('Bán kính hình tròn'));
  let S = R*R*PI
  document.write('Diện tích hình tròn: ' + S)
  document.write('<br>')
  let P = R*2*PI
  document.write('Chu vi hình tròn: ' + P)
</script>
</body>
</html>
