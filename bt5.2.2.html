<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt4.2.2</title>
</head>
<style>
    table{
        background: khaki;
    }
    .title{
        background: aquamarine;
        color: blue;
    }
    .label{
        color: blue;
    }
</style>
<body>
<form>
    <table>
        <tr>
            <td colspan="2" class="title"><h2>Đăng ký học viên</h2></td>
        </tr>
        <tr>
            <td width="100" class="label">Họ và tên </td>
            <td><input type="text" name="name" size="50"> </td>
        </tr>
        <tr>
            <td class="label">Ngày sinh</td>
            <td class="label"><input type="text" name="birthday" size="30"></td>
        </tr>
        <tr>
            <td class="label"> Giới tính</td>
            <td>
                <input type="radio" name="gender"> Nam
                <input type="radio" name="gender"> Nữ <br> <br>
            </td>
        </tr>
        <tr>

            <td class="label"> Địa chỉ</td>

            <td><textarea style="resize:none" name="name" cols="num" rows="num"></textarea></td>
        </tr>
        <tr>
            <td class="label"> Lớp</td>
            <td>
                <select>
                <option>-Chọn lớp-</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                </select></td>
        </tr>
        <tr>
           <td class="label">Email</td>
            <td><input type="text" name="email" size="30"></td>
        </tr>
        <tr>
           <td class="label">Điện thoại</td>
            <td><input type="text" name="phone" size="30"></td>
        </tr>
       <tr>
           <td></td>
           <td>
               <input type="submit" value="Đăng ký">
               <input type="reset" value="Nhập lại">
           </td>
       </tr>
    </table>
</form>
</body>
</html>
