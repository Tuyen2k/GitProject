<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm ký tự số trong mảng</title>
</head>
<body>

</body>
</html>
<script>
    let n = +prompt('Độ dài của mảng')
    let c = 0
    let arr = []
    for (i = 0; i < n; i++) {
        let a = prompt('Nhập các phần tử ' + (i + 1))
        arr.push(a)
        if (isNaN(arr[i]) !== true) {
            c += 1
            document.write(arr[i] + '<br>')
        }
    }
    document.write('<br>')
    document.write(arr)
    document.write('<br>')
    document.write('Trong chuỗi có: ' + c + ' ký tự số')
</script>
