<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cờ caro</title>
</head>
<body>
<h2>Caro Game Simple</h2>

<div id="caro_game"></div>
<br>
<br>
<button onclick="change_value()">Change Value</button>
</body>
</html>
<script>
    let a = [];
    let data = '';
    for (let i = 0; i < 10; i++) {
        a[i] = []
        for (let j=0;j<10;j++){
            a[i][j]=0
        }
    }
    console.log(a)
    for (let i = 0; i < 10; i++) {
        data += "<br/>";
        for (j = 0; j < 10; j++) {
            data += a[i][j] + '&nbsp;&nbsp;';
        }
    }
    document.getElementById('caro_game').innerHTML = data

function change_value(){
        let N = prompt('Nhập vào giá trị vào hàng: ');
        let M = prompt('Nhập vào giá trị vào cột: ');
        data='';
        a[N][M]='x';
        for (i=0;i<10;i++){
            data+='<br>';
            for (j=0;j<10;j++){
                data+=a[i][j]+'&nbsp;&nbsp';
            }
        }
    document.getElementById('caro_game').innerHTML = data
}
</script>
