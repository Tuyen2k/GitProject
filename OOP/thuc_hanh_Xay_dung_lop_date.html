<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day, month, year) {
            this.day = day
            this.month = month
            this.year = year
        }
        this.display = function ()
        {
            return (this.day + "/" + this.month + "/" + this.year)
        }
    };
    let date = new MyDate(1, 3, 2000);
    date.day = 10
    date.month = 5
    date.year = 2005
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    // // alert(day + "/" + month + "/" + year);
    let result = date.display()
    alert(result)
    // hiển thị 10/5/2005
    // nếu để là day, month, year thì sẽ hiển thị 1/3/2000
    let setDate = date.setDate(day, month, year)
    // chưa hiển thị lại setDate: 1/3/2000
    console.log(setDate)
</script>
