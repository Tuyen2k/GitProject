<script>
    class Temperature {
        valueC

        constructor(valueC) {
            this.valueC = valueC
        }

        getValueF() {
            return (this.valueC * 9 / 5 + 32)
        }

        getValueK() {
            return this.valueC + 273.15
        }
    }

    let temperature = new Temperature(25)
    document.write('Nhiệt độ F khi đổi ra là: ' + temperature.getValueF())
    document.write('<br>')
    document.write('Nhiệt độ K khi đổi ra là: ' + temperature.getValueK())
</script>
