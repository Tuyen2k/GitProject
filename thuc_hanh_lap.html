<script>
    let Able;
    Able = '<table border="1">'
    for (i = 1; i <= 10; i++) {
        Able =Able + '<tr>';
        for (j = 1; j <= 10; j++) {
            Able = Able + '<td>' + i * j + '</td>';
        }
        Able = Able + '</tr>';
    }
    Able = Able + '</table>';
    document.write(Able);
</script>
