<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thực hành tìm năm nhuận</title>
</head>
<body>
<script>
    var year = parseInt(prompt('Nhập năm'));
    if (year%4==0){
        if (year%100==0) {
            if (year%400==0)
            {alert('leap year');}
            else {alert('not leap year');}
        }
        else {alert('leap year');}
    }
    else {alert('not leap year');}
</script>
</body>
</html>
