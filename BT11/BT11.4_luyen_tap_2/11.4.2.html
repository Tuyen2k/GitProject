<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let n = +prompt('Nhập: ')
    let t = ''
    let T = 1
    let i = 0
    while (i < n){
        console.log(i)
        t = n - i
        console.log(t)
        T*=t
        i++
    }document.write(T)
</script>
</body>
</html>
