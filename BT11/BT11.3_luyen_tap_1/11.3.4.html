<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu chia hết cho 5</title>
</head>
<body>
<script>
 const numbe = parseInt(prompt('Enter the number of term:'))
  let n0=0
  let n1=1
  let nextnum;
  document.write(n0+'<br>');
  document.write(n1+'<br>');
  for (let i=1;i<=numbe;i++){
    nextnum=n0+n1
    n0=n1;
    n1=nextnum;
    document.write(nextnum+'<br>');
    if (nextnum%5==0){
        alert('Số đầu tiên chia hết cho 5 là:'+nextnum);break
    }
  }
</script>
</body>
</html>
