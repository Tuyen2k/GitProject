<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số đầu chia hết cho 7</title>
</head>
<body>
<script>
  let a=''
  let tong= 0;
  let i = 1
  while (a<30){
    if (i % 7 == 0) {
      tong += i
      console.log(i);
      a++;
      console.log(a)
    }
    i += 1
  }
  document.write(tong)
</script>
</body>
</html>
