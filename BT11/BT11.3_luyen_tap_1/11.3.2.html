<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp = +prompt('Nhập nhiệt độ: ');
    while (temp < 20 || temp > 100) {
        if (temp < 20) {
            alert('Vui lòng tăng nhiệt độ!');
        } else if (temp > 100) {
            alert('Vui lòng giảm nhiệt độ!');
        }
        temp = +prompt('Vui lòng nhập lại nhiệt độ');
    }
</script>
</body>
</html>
