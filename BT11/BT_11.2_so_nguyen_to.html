<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<script>
    let number = +prompt('Nhập');
    check(number);
    function check(number) {
        let souoc = 0;
        let songuyento = 0;
        let m=0
        for (let n = 2; n < 1000; n++) {
            if (songuyento < number) {
                for (let i = 1; i <= n; i++) {
                    if (n % i === 0) {
                        souoc++;
                    }
                }
                if (souoc === 2) {
                    document.write(n + '<br>');
                    m+=n
                    songuyento++;
                }
                souoc = 0;
            } else {
                break;
            }
        }
        document.write('Tổng của ' + number+' số nguyên tố = '+m)
    }
</script>
</body>
</html>
