<script>
  let tap;
  tap = '<table border="1">'
  for ( I=1;I<10;I++){
    tap = tap + '<tr>';
    for ( J=2;J<10;J++){
      tap = tap + '<td>' +I+ ' * '+J+' = '+ I*J + '</td>';
    }
    tap = tap + '</tr>';
  }
  tap = tap + '</table>';
  document.write(tap);
</script>
