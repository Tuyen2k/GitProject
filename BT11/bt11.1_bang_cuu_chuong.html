<script>
  let tap;
  tap = '<table border="1">'
  for ( i=1;i<10;i++){
    tap = tap + '<tr>';
    for ( j=2;j<10;j++){
      tap = tap + '<td>' +i+ ' x ' +j+ ' = '+ i*j + '</td>';
    }
    tap = tap + '</tr>';
  }
  tap = tap + '</table>';
  document.write(tap);
</script>
